<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memory Game (Phaser)</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Minimal CSS for canvas and animations that Tailwind can't handle */
        #game-container canvas {
            display: block;
            /* Let Phaser control canvas sizing for proper resolution scaling */
            width: 100%;
            height: 100%;
        }

        .time-warning #countdown-time {
            color: #ff4444 !important;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-full overflow-hidden bg-gray-800 font-sans">
    <div id="game-container" class="relative w-screen h-screen overflow-hidden">
        <!-- Start Screen -->
        <div id="start-screen" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[1000] text-center w-full h-full flex flex-col justify-center items-center bg-black/90">
            <!-- Logo -->
            <img src="./assets/logo.png" alt="Game Logo" class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 lg:w-56 lg:h-56 mb-4 sm:mb-6 md:mb-8 object-contain" />
            
            <!-- Title -->
            <h1 class="text-white mb-4 sm:mb-5 md:mb-6 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold">Match Memory Game</h1>
            
            <!-- Start Button -->
            <button id="start-button" class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white border-none px-8 sm:px-12 md:px-16 py-3 sm:py-4 md:py-5 text-lg sm:text-xl md:text-2xl lg:text-3xl rounded-lg cursor-pointer transition-all duration-300 active:scale-95 hover:scale-105 relative">
                <span id="start-button-text">START GAME</span>
                <span id="start-button-loading" class="hidden">
                    <svg class="animate-spin h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 inline-block ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading...
                </span>
            </button>
        </div>

        <!-- Countdown Timer -->
        <div id="countdown" class="absolute top-2 sm:top-3 md:top-4 left-2 sm:left-3 md:left-4 z-[100] text-white font-bold drop-shadow-lg hidden pointer-events-none">
            <span id="countdown-label" class="block text-sm sm:text-base md:text-lg lg:text-xl opacity-80 mb-1 sm:mb-2">Time Remaining</span>
            <span id="countdown-time" class="block text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl">01:00</span>
        </div>

        <!-- Game End Screen -->
        <div id="game-end" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[1000] text-center hidden bg-black/95 p-6 sm:p-8 md:p-10 rounded-lg text-white w-[90%] max-w-md sm:max-w-lg md:max-w-xl">
            <h2 id="end-title" class="m-0 mb-4 sm:mb-5 md:mb-6 text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold">Game Over!</h2>
            <p id="end-message" class="my-2 sm:my-3 text-base sm:text-lg md:text-xl lg:text-2xl"></p>
            <button id="restart-button" class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white border-none px-6 sm:px-8 md:px-10 py-2 sm:py-3 md:py-4 text-base sm:text-lg md:text-xl lg:text-2xl rounded-lg cursor-pointer mt-4 sm:mt-5 md:mt-6 transition-all duration-300 active:scale-95 hover:scale-105">
                Play Again
            </button>
        </div>
    </div>
    
    <!-- Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
