<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memory Game (Phaser)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #222;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            /* Ensure crisp rendering on high-DPI displays */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
        }

        #start-screen h1 {
            color: white;
            margin-bottom: clamp(20px, 4vh, 30px);
            font-size: clamp(24px, 5vw, 48px);
        }

        #start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: clamp(12px, 2vw, 18px) clamp(30px, 5vw, 50px);
            font-size: clamp(18px, 4vw, 28px);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        #start-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #start-button:active {
            transform: scale(0.95);
        }

        #countdown {
            position: absolute;
            top: clamp(10px, 2vh, 20px);
            left: clamp(10px, 2vw, 20px);
            z-index: 100;
            color: #fff;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            pointer-events: none;
        }

        #countdown-label {
            display: block;
            font-size: clamp(12px, 2vw, 16px);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        #countdown-time {
            display: block;
            font-size: clamp(24px, 4vw, 32px);
        }

        #game-end {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(20px, 4vw, 40px);
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 500px;
        }

        #game-end h2 {
            margin: 0 0 20px 0;
            font-size: clamp(24px, 5vw, 36px);
        }

        #game-end p {
            margin: 10px 0;
            font-size: clamp(16px, 3vw, 20px);
        }

        #restart-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 14px) clamp(25px, 4vw, 35px);
            font-size: clamp(16px, 3vw, 20px);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.1s;
        }

        #restart-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #restart-button:active {
            transform: scale(0.95);
        }

        .time-warning #countdown-time {
            color: #ff4444 !important;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1 style="color: white; margin-bottom: 20px;">Match Memory Game</h1>
            <button id="start-button">START GAME</button>
        </div>
        <div id="countdown">
            <span id="countdown-label">Time Remaining</span>
            <span id="countdown-time">01:00</span>
        </div>
        <div id="game-end">
            <h2 id="end-title">Game Over!</h2>
            <p id="end-message"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <!-- Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
